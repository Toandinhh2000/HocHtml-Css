<!DOCTYPE html>
<html>
    <head>
<meta charset="utf-8">
<title>f8-Shop</title>
<style>
    html, body{
        margin: 0;
    }
    .box{
        width: calc(80% + 20%);
        height:120px ;
        background: rgb(190, 124, 157);
    }
    .box:hover{
        background-color: #333;
    }
    h1:hover{
        color: red;
    }
    </style>
    </head>
    <body>
        <div class="box"></div>
        <h1>CSS Pseudo-classes</h1>
        <ul>
            <li>root</li>
            <li>hover</li>
            <li>active</li>
            <li>first-child</li>
            <li>last-child</li>
        </ul>
    </body>
</html>
